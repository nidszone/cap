<!DOCTYPE html>
<html>

<head>
  <title>Registration</title>
</head>

<body>
  <input type="text" name="name" id="name">
  <select id="gender">
    <option value="">--</option>
    <option value="male">M</option>
    <option value="female">F</option>
  </select>
  <input type="text" name="email" id="email">
  <input type="text" name="mobile" id="mobile">
  <hr>
  <h1 id="dName">NAME</h1>
  <h2 id="dGender">GENDER</h2>
  <h3 id="dEmail">EMAIL</h3>
  <h4 id="dMobile">MOBILE</h4>
  <hr>
  <button onclick="showName()">NAME</button>
  <button onclick="showGender()">GENDER</button>
  <button onclick="showEmail()">EMAIL</button>
  <button onclick="showMobile()">MOBILE</button>
  <button onclick="resetForm()">RESET FORM</button>
  <button onclick="resetDisplay()">RESET DISPLAY</button>
  <script type="text/javascript">


    let mobile = document.getElementById("mobile")
    function showName() {
      let H1 = document.getElementById("dName");
      let name = document.getElementById("name").value;
      H1.innerText = name;


    }

    function showGender() {
      let H2 = document.getElementById("dGender");
      let gender = document.getElementById("gender").value;
      H2.innerText = gender;
    }

    function showEmail() {
      let H3 = document.getElementById("dEmail");
      let email = document.getElementById("email").value;
      H3.innerText = email;
    }

    function showMobile() {
      let H4 = document.getElementById("dMobile");
      let mobile = document.getElementById("mobile").value;
      H4.innerText = mobile;
    }

    function resetForm() {
      let name = document.getElementById("name").value = "";
      let gender = document.getElementById("gender").value = "";
      let email = document.getElementById("email").value = "";
      let mobile = document.getElementById("mobile").value = "";

    }

    function resetDisplay() {
      let H1 = document.getElementById("dName").innerText = "";
      let H2 = document.getElementById("dGender").innerText = "";
      let H3 = document.getElementById("dEmail").innerText = "";
      let H4 = document.getElementById("dMobile").innerText = "";


    }
  </script>
</body>

</html>
